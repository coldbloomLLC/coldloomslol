  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00796b;
      --primary-dark: #045c52;
      --accent: #e0f2f1;
      --bg: #fff;
      --text: #1a232b;
      --text-dim: #556;
      --card: #fff;
      --radius: 18px;
      --shadow: 0 8px 50px 0 rgba(14,226,184,0.08);
      --mono: 'JetBrains Mono', monospace;
      --sans: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: var(--sans);
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    *, *::before, *::after { box-sizing: border-box; }
    a { color: var(--primary-dark); text-decoration: none; }
    img { max-width: 100%; border-radius: var(--radius); }
    .skip-link {
      position: absolute; left: -999px; top: auto; width: 1px; height: 1px; overflow: hidden;
      background: var(--primary); color: #fff; z-index: 1000; transition: left .2s;
    }
    .skip-link:focus {left: 24px; top: 18px; width:auto; height:auto; padding:0.8em 1.2em; border-radius:6px;outline:2px solid var(--primary-dark);}
    .navbar {
      background: #fff;
      box-shadow: 0 1px 5px rgba(0,0,0,0.06);
      width: 100%;
      position: sticky; top: 0; z-index: 20;
      padding-top: env(safe-area-inset-top);
    }
    .nav-content {
      max-width: 1200px; margin: auto;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.35rem 2rem 1.15rem 2rem;
    }
    .nav-logo {
      display: flex; align-items: center; gap: 0.8rem;
      font-family: var(--mono); font-size: 1.35rem; font-weight: 800;
      color: var(--primary); letter-spacing: -0.015em;
      user-select: none;
      transition: color .18s;
    }
    .nav-logo img {height: 36px; border-radius: 9px;}
    .nav-links {
      display: flex; gap: 1.5rem; align-items: center;
      transition: all .18s;
    }
    .nav-link, .nav-signin {
      font-size: 1.04rem; letter-spacing: 0.01em; font-family: var(--mono);
      padding: 0.45em 1.1em; border-radius: 8px;
      background: none; border: none; color: var(--text-dim);
      transition: background .18s,color .15s,box-shadow .18s;
      outline: none;
    }
    .nav-link:hover, .nav-link:focus {background: var(--accent); color: var(--primary-dark);}
    .nav-signin {
      background: var(--primary); color: #fff; font-weight: 700; border: none;
      box-shadow: 0 2px 18px #0ee2b822; cursor: pointer;
      transition: background .13s, color .13s, box-shadow .16s;
      min-width: 44px; min-height: 44px;
    }
    .nav-signin:hover, .nav-signin:focus {background: var(--primary-dark);}
    .nav-mobile-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2.2rem;
      color: var(--primary-dark);
      margin-left: 1rem;
      cursor: pointer;
      z-index: 30;
    }
    @media (max-width: 700px) {
      .nav-content {flex-direction: row; padding: 1.1rem 1rem;}
      .nav-logo {font-size: 1.05rem;}
      .nav-links {
        position: fixed;
        top: 62px;
        left: 0;
        width: 100vw;
        background: #fff;
        box-shadow: 0 2px 18px #00796b10;
        flex-direction: column;
        align-items: stretch;
        gap: 0;
        padding: 0;
        margin: 0;
        display: none;
        z-index: 999;
      }
      .nav-links.show { display: flex; }
      .nav-link, .nav-signin {
        width: 100%;
        border-radius: 0;
        margin: 0;
        padding: 1.15em 0;
        font-size: 1.11rem;
        text-align: left;
        border-bottom: 1px solid #e0f2f1;
      }
      .nav-signin {
        background: var(--primary);
        color: #fff;
        font-weight: 700;
        border: none;
        box-shadow: 0 2px 18px #0ee2b822;
        cursor: pointer;
        border-radius: 0 0 8px 8px;
        margin-bottom: 0;
      }
      .nav-mobile-toggle { display: block; }
    }
    .hero {
      min-height: 70vh;
      display: flex; flex-wrap: wrap; align-items: center; gap: 4rem;
      padding: 6rem 2rem 2rem 2rem;
      justify-content: center;
      background: #fff;
      position: relative;
    }
    .hero-main {
      flex: 1 1 370px; min-width: 260px;
      z-index: 2; position: relative;
      animation: fadeInDown 1.1s cubic-bezier(.4,1.2,.4,1);
    }
    .hero-main h1 {
      font-size: 3.3rem; font-weight: 900; letter-spacing: -0.03em;
      color: var(--primary-dark);
      margin-bottom: 0.5rem; line-height: 1.07;
    }
    .hero-main p {
      font-size: 1.38rem; color: var(--primary);
      max-width: 450px; margin: 1.3rem 0 2.7rem 0; font-weight: 600;
    }
    .cta-btn {
      background: var(--primary);
      color: #fff; font-size: 1.19rem; font-weight: bold; border: none;
      border-radius: 32px; padding: 1.13em 2.7em;
      box-shadow: 0 8px 32px #0ee2b824;
      transition: background .18s, transform .18s, box-shadow .17s;
      cursor: pointer; letter-spacing: 0.02em;
      animation: pulse 2.3s infinite cubic-bezier(.4,1.2,.4,1);
      outline: none;
      min-width: 44px;
      min-height: 44px;
    }
    .cta-btn:hover, .cta-btn:focus { background: var(--primary-dark);}
    @keyframes pulse {
      0%,100% {box-shadow: 0 0 16px #0ee2b833;}
      60% {box-shadow: 0 0 40px #0ee2b844;}
    }
    .hero-logo-float {
      flex: 1 1 260px; min-width: 200px; text-align: center;
      animation: float 3.9s ease-in-out infinite alternate;
      z-index: 2;
    }
    .hero-logo-float img {
      max-width: 270px; box-shadow: 0 10px 50px #0ee2b825;
      animation: logoGlow 2.5s infinite alternate cubic-bezier(0.4,1.2,0.4,1);
      background: #f8f8f8;
      padding: 16px; border-radius: 50%;
    }
    @keyframes float {to{transform: translateY(-20px);}}
    @keyframes logoGlow {0%{filter:drop-shadow(0 0 0 #00796b)} 100%{filter:drop-shadow(0 0 22px #00796b)}}
    @keyframes fadeInDown {from{opacity:0;transform:translateY(-38px);}to{opacity:1;transform:translateY(0);}}
    .reveal {opacity: 0; transform: translateY(48px); transition: opacity .8s cubic-bezier(.4,1.2,.4,1), transform .7s cubic-bezier(.4,1.2,.4,1);}
    .reveal.visible {opacity: 1; transform: none;}
    .services-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 2rem 0;
      max-width: 100%;
      box-sizing: border-box;
    }
    .service-tile {
      flex: 1 1 calc(10% - 1.5rem);
      min-width: 150px;
      max-width: 220px;
      cursor: pointer; background: var(--card); border-radius: var(--radius);
      box-shadow: var(--shadow); padding: 1.5rem 1rem; text-align: center;
      transition: box-shadow .18s, transform .18s, background .18s;
      position: relative; will-change: transform;
      border: 2px solid transparent;
      overflow: hidden;
      min-height: 44px;
    }
    .service-tile::before {
      content: ""; display: block; position: absolute; left: -60%; top: 0; width: 120%; height: 100%;
      background: linear-gradient(120deg, #00796b22 0%, transparent 70%);
      z-index: 0; opacity: 0; transition: opacity .23s;
    }
    .service-tile:hover::before,
    .service-tile:focus::before {opacity: 1;}
    .service-tile:hover, .service-tile:focus {
      box-shadow: 0 12px 44px #00796b14;
      transform: translateY(-5px) scale(1.04);
      border: 2px solid var(--primary);
      background: var(--accent);
    }
    .service-tile img {width: 80px; margin: 0 auto 0.7rem auto;}
    .service-tile h3 {font-size: 1.03rem; font-weight: 600; color: var(--primary); margin: 0.4rem 0 0 0;}
    .process-steps {
      display: flex;
      flex-wrap: wrap;
      gap: 2.3rem;
      justify-content: center;
    }
    .process-step {
      flex: 1 1 210px; min-width: 180px; text-align: center;
      background: var(--accent);
      border-radius: 13px;
      box-shadow: 0 2px 12px #00796b11;
      transition: transform .16s, box-shadow .16s;
      padding: 2rem 1.1rem 1.1rem 1.1rem;
      margin: 0.4rem 0;
      border: none !important;
    }
    .process-step:hover, .process-step:focus {
      transform: translateY(-7px) scale(1.03);
      border: none !important;
    }
    .process-step img {height: 54px; margin-bottom: 1.2rem;}
    .process-step h3 {font-size: 1.13rem; font-weight: bold; margin-bottom: 0.6rem; color: var(--primary);}
    .process-step p {font-size: 1.04rem; color: var(--text-dim);}
    .testimonials {margin:3rem auto 0 auto;max-width:900px;background:#fff;box-shadow:var(--shadow);border-radius:var(--radius);text-align:center;padding:3rem 2rem 2rem 2rem;}
    .testimonials h2 {color:var(--primary);font-size:1.5rem;}
    blockquote { font-size: 1.19rem; color: #333; font-style: italic; margin: 1.5rem auto; max-width: 520px;}
    .disclaimer { color: #888; text-align: center; font-size: 0.96rem; margin-top: 0.7rem;}
    .cta-section {
      background: #fff; padding: 4rem 2rem; border-radius: var(--radius);
      max-width: 1200px; margin: 2.5rem auto 0 auto; box-shadow: var(--shadow);
    }
    .cta-flex {
      display: flex;
      flex-direction: row;
      gap: 3.5rem;
      justify-content: center;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .cta-text {flex: 1; min-width: 260px; max-width: 420px;}
    .cta-form {
      flex: 1; min-width: 260px; max-width: 400px; background: #fff;
      padding: 2rem; border-radius: 13px; box-shadow: var(--shadow); font-size: 1.04rem;
      display: flex; flex-direction: column; gap: 0.3rem;
    }
    .cta-form label {font-weight: 700; margin-bottom: 0.18rem;}
    .cta-form input, .cta-form textarea, .cta-form select {
      width: 100%; padding: 1rem 1.1rem; margin-bottom: 1rem; border: 1.5px solid #00796b33; border-radius: 7px; font-size: 1.13rem; resize: vertical; background: #f6fafd;
      color:var(--text);
      font-family: var(--sans);
      min-height: 48px;
    }
    .cta-form textarea {min-height: 90px;}
    .cta-form button {
      width: 100%;
      background: var(--primary);
      color: #fff;
      padding: 1.05rem 0;
      font-size: 1.11rem;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: background 0.18s, color 0.18s;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 12px #00796b33;
      min-height: 48px;
    }
    .cta-form button:hover, .cta-form button:focus {background: var(--primary-dark);}
    /* FAQ section */
    .faq-section {
      max-width: 900px;
      margin: 3.5rem auto 0 auto;
      padding: 2.7rem 1.5rem 3rem 1.5rem;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .faq-section h2 {
      color: var(--primary);
      text-align: center;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 2.2rem;
    }
    .faq-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .faq-item {
      margin-bottom: 1.2rem;
      border-radius: 9px;
      background: var(--accent);
      box-shadow: 0 2px 16px #00796b0c;
      overflow: hidden;
      transition: box-shadow .18s;
    }
    .faq-question {
      display: flex;
      align-items: center;
      width: 100%;
      background: none;
      color: var(--primary-dark);
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      outline: none;
      padding: 1.2rem 1.8rem 1.2rem 1.2rem;
      cursor: pointer;
      transition: background .14s;
      text-align: left;
      gap: 0.8rem;
    }
    .faq-question:focus-visible {
      background: var(--primary);
      color: #fff;
    }
    .faq-question span.faq-arrow {
      margin-left: auto;
      font-size: 1.4rem;
      transition: transform .24s;
      color: #666;
    }
    .faq-item.open .faq-question span.faq-arrow {
      transform: rotate(90deg);
      color: var(--primary);
    }
    .faq-answer {
      max-height: 0;
      overflow: hidden;
      background: #fdfdfd;
      color: #333;
      font-size: 1.04rem;
      padding: 0 1.7rem;
      transition: max-height .32s cubic-bezier(.35,1.5,.45,1.1), padding .22s;
    }
    .faq-item.open .faq-answer {
      padding: 1rem 1.7rem 1.5rem 1.7rem;
      max-height: 400px;
      transition: max-height .32s cubic-bezier(.35,1.5,.45,1.1), padding .22s;
    }
    .site-footer {background:#fff;padding:3.5rem 2rem 2rem 2rem;color:var(--text-dim);font-size:1rem;border-radius:var(--radius) var(--radius) 0 0;box-shadow:0 -2px 18px #00796b0a;margin-top:3rem;}
    .footer-flex {max-width:1200px;margin:auto;display:flex;flex-wrap:wrap;justify-content:space-between;gap:2rem;}
    .footer-col {flex:1 1 180px;min-width:140px;}
    .footer-col h4 {color:var(--primary);font-size:1.1rem;margin-bottom:1rem;}
    .footer-col a {display:block;margin-bottom:0.5rem;color:var(--text-dim);}
    .footer-bottom {text-align:center;margin-top:2.5rem;font-size:0.98rem;color:#888;}
    .footer-social a img {vertical-align:middle;}
    .footer-social a {margin:0 0.45rem;}
    #scrollToTopBtn {
      position: fixed; bottom: 32px; right: 32px;
      background: var(--primary); color: #fff;
      border: none; border-radius: 50%; width: 48px; height: 48px; font-size: 2rem;
      display: none; align-items: center; justify-content: center; z-index: 100;
      box-shadow: 0 2px 18px #00796b20;
      cursor: pointer; transition: background 0.15s;
      min-width: 44px; min-height: 44px;
    }
    #scrollToTopBtn:focus, #scrollToTopBtn:hover {background: var(--primary-dark);}
    .popup-modal[open] {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.31);
      z-index: 9999;
      padding: 0;
      border: none;
      box-shadow: none;
    }
    .popup-modal .popup-content {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 50px 0 rgba(14,226,184,0.18);
      max-width: 98vw;
      width: 370px;
      padding: 2.2rem 1.7rem 1.4rem 1.7rem;
      position: relative;
      text-align: center;
      font-family: var(--sans);
    }
    .popup-modal .popup-content h2 {
      color: var(--primary-dark);
      margin-top: 0;
      margin-bottom: 1.2rem;
      font-family: var(--mono);
      font-size: 1.38rem;
    }
    .popup-modal .popup-content form {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }
    .popup-modal .popup-content input, 
    .popup-modal .popup-content select,
    .popup-modal .popup-content textarea {
      margin-bottom: 0.65rem;
      border-radius: 7px;
      border: 1.2px solid #00796b33;
      padding: 0.8rem 0.9rem;
      font-size: 1rem;
      background: #f6fafd;
      color: var(--text);
      font-family: var(--sans);
      min-height: 44px;
    }
    .popup-modal .popup-content textarea {min-height: 70px;}
    .popup-modal .popup-content button[type="submit"] {
      background: var(--primary);
      color: #fff;
      padding: 0.85rem 0;
      font-size: 1.04rem;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 0.7rem;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 14px #00796b33;
      min-height: 44px;
    }
    .popup-modal .popup-content button[type="button"] {
      position: absolute;
      right: 1.2rem;
      top: 1.2rem;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      transition: color .15s;
      min-width: 44px; min-height: 44px;
    }
    .popup-modal .popup-content button[type="button"]:hover { color: var(--primary-dark);}
    .popup-modal .success-message {
      color: var(--primary-dark);
      font-weight: bold;
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
    @media (max-width: 900px) {
      .hero, .cta-flex, .process-steps {flex-direction:column;gap:2.3rem;}
      .footer-flex {flex-direction:column;gap:1.2rem;}
      .nav-content {flex-direction:row;gap:1rem;}
      .popup-modal .popup-content {width: 95vw;}
      .cta-section {padding: 2rem 0.6rem;}
      .cta-form {max-width: 99vw; min-width: 0; width: 100%; padding: 1.1rem;}
      .cta-text {max-width: 99vw; min-width: 0; width: 100%;}
      .faq-section {padding: 1.1rem 0.2rem 2rem 0.2rem;}
    }
    @media (max-width: 600px) {
      .nav-content {padding: 1rem 0.7rem;}
      .cta-section {padding: 1.2rem 0.2rem;}
      .cta-form {padding: 0.6rem;}
      .cta-form input, .cta-form textarea, .cta-form select {font-size: 1rem;}
    }
    @media (max-width: 400px) {
      .cta-form, .cta-text, .services-section, .process-section, .faq-section {padding: 0.4rem !important;}
      .cta-form input, .cta-form textarea, .cta-form select {padding: 0.7rem 0.6rem;}
    }
  </style>
